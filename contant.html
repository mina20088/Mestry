<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="icon" href="images/favicon.png" />
    <title>Conact</title>
</head>
<body>
      <!--Navigation-->
  <nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
      <a href="./index.html" class="navbar-brand "><img class="brand" src="./images/logo.png" alt="logo"></a>
      <button class="navbar-toggler" title="" type="button"  data-bs-toggle="collapse" data-bs-target="#navBarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-semibold px-3 fs-5" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold px-3 fs-5" href="#Details">Details</a>
          </li>
          <li class="nav-item">
            <a href="contact.html"
              class="nav-link border border-1  btn btn-sm btn-outline-light fw-semibold fs-5 px-5">Contact</a </li>
        </ul>
      </div>
    </div>
  </nav>
    <!--Header-->
    <header class="header-warpper">
        <section class="header py-sm-7 py-md-7 px-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="display-3 text-white mt-sm-5">Contact Information</p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!--Contact Form-->

    <main class="contact py-8">
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="mb-3">
                            <input type="name" class="form-control form-control-lg" id="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-control-lg" id="messages" rows="7" placeholder="Messages"></textarea>

                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-lg btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--Social-->
  <section class="social bg-dark text-white px-sm-6 py-sm-6 ">
    <div class="container-lg">
      <div class="row">
        <div class="social-text col-12 fs-4 text-center">
          <p>Stay connected and join our vibrant community.For any inquiries or assistance, feel free to reach out to us</p>
        </div>
        <div class="col-12 d-flex justify-content-center">
           <ul class="list-group list-group-flush list-group-horizontal bg-dark">
             <li class="list-group-item bg-dark border-0 text-white ">
              <a href="" aria-label="facebook">
                <i class="fa-brands fa-facebook fa-3x text-white"></i>
              </a>
            </li>
             <li class="list-group-item bg-dark border-0">
              <a href="" aria-label="twitter">
                <i class="fa-brands fa-twitter fa-3x text-white">
                </i>
              </a>
            </li>
            <li class="list-group-item bg-dark border-0">
              <a href="" aria-label="twitter">
                <i class="fa-brands fa-instagram fa-3x text-white"></i>
                </i>
              </a>
            </li>
            <li class="list-group-item bg-dark border-0">
              <a href="" aria-label="twitter">
                <i class="fa-brands fa-linkedin-in fa-3x text-white"></i>
                </i>
              </a>
            </li>
            <li class="list-group-item bg-dark border-0">
              <a href="" aria-label="twitter">
                <i class="fa-brands fa-pinterest fa-3x text-white"></i>
              </a>
            </li>
           </ul>
        </div>
      </div>
    </div>


  </section>

  <!--Footer-->
  <section class="footer py-sm-4   border-top border-2 border-primary bg-dark">
    <div class="container-lg">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
          <ul class="list-group list-group-flush list-group-horizontal">
            <li class="list-group-item text-white bg-dark border-0">
              <a class="text-white text-decoration-none" href="/">Home</a>
            </li>
            <li class="list-group-item  bg-dark border-0">
              <a  class="text-white text-decoration-none" href="">Details</a>
            </li>
            <li class="list-group-item bg-dark border-0">
              <a  class="text-white text-decoration-none" href="">Contact</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <p class="m-0 text-white">Copyright Â© Blog Mastery 2023</p>
        </div>
      </div>
    </div>
  </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
